[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  GEMINI_API_KEY = ""

# Secrets scanning f√ºr bestimmte Pfade und Keys deaktivieren
[build.processing]
  skip_processing = false

# Netlify Secrets Scan Konfiguration
[build.processing.skip]
  paths = ["dist/assets/index*.js"]
  keys = ["VITE_GEMINI_API_KEY"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"