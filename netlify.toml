[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # GEMINI_API_KEY wird über Netlify UI Environment Variables gesetzt

# Secrets scanning für bestimmte Pfade und Keys deaktivieren
[build.processing]
  skip_processing = false

# Netlify Secrets Scan Konfiguration
[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# Secrets scanning für bestimmte Keys und Pfade ausschließen
[build.processing.skip]
  paths = ["dist/assets/index-*.js", "dist/assets/*.js"]
  keys = ["VITE_GEMINI_API_KEY"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"