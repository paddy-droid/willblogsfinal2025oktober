[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  GEMINI_API_KEY = ""

# Secrets scanning deaktivieren f√ºr diese Variable
[build.processing]
  skip_processing = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"